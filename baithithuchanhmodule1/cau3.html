<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<script>
    function countVowel(string) {
        let arr = string.split('');
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            switch (arr[i]) {
                case 'u':
                    count++;
                    break;
                case 'e':
                    count++;
                    break;
                case 'o':
                    count++;
                    break;
                case 'a':
                    count++;
                    break;
                case 'i':
                    count++;
                    break;
            }
        }
        return count;
    }
    let yourString = prompt('chuoi ky tu: ')
    document.write(countVowel(yourString))
</script>
</body>
</html>
