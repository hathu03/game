<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Question Game</title>
    <h1><img src="https://st.gamevui.com/images/image/2020/05/14/giai-cau-do-640.jpg" alt="Logo" width="350" height="200"></h1>
    <h1>Funny Question Game</h1>
    <link rel="stylesheet" href="casestudy.css">
</head>
<body onload="myProject">
<div id="each_question">
    <table>
        <thead>
        <tr>
            <div id="question"> <span id="question-number"></span>
                <span id="display-question"></span>

            </div>
        <tr>
        </thead>
        <tbody id="sellector">
        <tr>
            <td>
                <div id="boxA" class="box"></div>
            </td>
            <td>
                <div id="boxB" class="box"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="boxC" class="box"></div>
            </td>
            <td>
                <div id="boxD" class="box"></div>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-warning" id="time">Time</button>
    <div class="clearfix">
    </div>
    <div class="form-group" id="result-button">
        <button class="btn btn-success" id="next-question">Câu tiếp theo</button>
        <button class="btn btn-danger" id="restart-game">Chơi lại</button>
    </div>
    <div class="notice">
        <div class="alert" id="alert"></div>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
